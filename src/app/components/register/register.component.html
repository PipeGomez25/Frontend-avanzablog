<!-- src/app/register/register.component.html -->
<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" formControlName="username" class="form-control">
      <div *ngIf="registerForm.controls['username'].touched && registerForm.controls['username'].invalid">
        <p
          *ngIf="registerForm.controls['username'].hasError('required')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          Username is required
        </p>
        <p
          *ngIf="registerForm.controls['username'].hasError('maxLength')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          Max size must be 10 characters
        </p>        
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" placeholder="example@mail.com" class="form-control">
      <div *ngIf="registerForm.controls['email'].touched && registerForm.controls['email'].invalid">
        <p
          *ngIf="registerForm.controls['email'].hasError('required')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          Email is required
        </p>
        <p
          *ngIf="registerForm.controls['email'].hasError('email')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          Please enter a valid email address
        </p>              
      </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input type="password" formControlName="password" class="form-control">
      <div *ngIf="registerForm.controls['password'].touched && registerForm.controls['password'].invalid">
        <p
          *ngIf="registerForm.controls['password'].hasError('required')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          Password is required
        </p> 
        <p
          *ngIf="registerForm.controls['password'].hasError('minlength')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          This field should be greater than 6 characters
        </p>
      </div>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm your password:</label>
      <input type="password" formControlName="confirm_password" class="form-control">
      <div *ngIf="registerForm.controls['confirm_password'].touched && registerForm.controls['confirm_password'].invalid">
        <p
          *ngIf="registerForm.controls['confirm_password'].hasError('required')"
          class="font-medium text-red-500 text-s mt-1 ml-1"
        >
          Confirm password is required
        </p>
      </div>
      </div>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-secondary" (click)="onReset()">Cancel</button>
    </div>
      <div>
      <p>Have an account? <a routerLink="/login">Login </a></p>
    </div>
  </form>
</div>
